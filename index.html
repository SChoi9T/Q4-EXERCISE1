<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EX1</title>

	<!-- BOOTSTRAP 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<!-- STYLE -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- CONTENT -->
	<div class="container mt-5 mb-5">
		<div class="row">
			<div class="col-md-5">
				<img src="gojo.png">
				<p><a href="https://jujutsu-kaisen.fandom.com/wiki/Satoru_Gojo" target="_blank">Domain Expansion: Image Source!</a></p>
			</div>
			<div class="col-md-7 main">
				<h2>Konnichiwa, my name is <b class="bold">Satoru Gojo</b>. Let's test your Math skills!</h2>
				<hr>
				<br>
				<h4>Given:</h4>
				<p id="demo" style="color: #ffffff;">Value</p>
				<label for="a">Enter a value for a: </label>
				<input type="number" class="form-control" name="a" id="a">
				<br>
				<label for="b">Enter a value for b: </label>
				<input type="number" class="form-control" name="b" id="b">
				<br>
				<button type="button" class="btn btn-dark" onClick="window.location.reload(); window.alert('Refreshing...');"> Reload</button>
			</div>
		</div>
		<div class="row justify-content-center my-4">
			<div class="col-md-6 col-sm-12 mb-3">
				<button type="button" class="btn btn-primary" onclick="round()">ROUND OFF</button>
			</div>
			<div class="col-md-6 col-sm-12 mb-3">
				<button type="button" class="btn btn-primary" onclick="power()">POWER</button>
			</div>
			<div class="col-md-6 col-sm-12 mb-3">
				<button type="button" class="btn btn-primary" onclick="sqrt()">SQUARE ROOT</button>
			</div>
			<div class="col-md-6 col-sm-12 mb-3">
				<button type="button" class="btn btn-primary" onclick="random()">RANDOM</button>
			</div>
		</div>
		<hr>
	</div>

	<!-- FUNCTIONS -->
	<script type="text/javascript">

		// ROUND OFF
		function round() {
			var a = document.getElementById('a').value;
			var b = document.getElementById('b').value;

			window.alert(Math.round(a));
			document.getElementById("demo").innerHTML = Math.round(a);
			// make sure you have a paragraph with the id demo
		}

		// POWER
		function power() {
			var a = document.getElementById('a').value;
			var b = document.getElementById('b').value;
			
			window.alert(Math.pow(a,b));
			document.getElementById("demo").innerHTML = Math.pow(a,b);
			// make sure you have a paragraph with the id demo
		}

		// SQUARE ROOT
		function sqrt() {
			var a = document.getElementById('a').value;
			var b = document.getElementById('b').value;

			window.alert(Math.sqrt(a));
			document.getElementById("demo").innerHTML = Math.sqrt(a);
			// make sure you have a paragraph with the id demo
		}

		// RANDOM
		function random() {
			var a = document.getElementById('a').value;
			var b = document.getElementById('b').value;

			window.alert(Math.random());
			document.getElementById("demo").innerHTML = Math.random();
			// make sure you have a paragraph with the id demo
		}
	</script>

	<!-- FOOTER -->
	<footer>

</body>
</html>
